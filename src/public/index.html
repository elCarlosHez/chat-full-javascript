<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat en JavaScript-FullStack</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- EDgrid -->
    <link rel="stylesheet" href="./css/ed-grid.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="main-header ed-container full">
            <a class="ed-item title" href="/">Chat en Javascript</a>
    </header>
    <br>
    <br>
    <div class="ed-container card-conteiner-short" id="nickWrap">
        <header class="ed-container ed-item card-head">
                <h2 class="ed-item title subtitle">Enter your Username:</h2>
        </header>
        <div class="ed-container ed-item card-content" >
            <p id="nickError" class="ed-item error-message" ></p>
            <form id="nickForm" class="ed-item ed-container ">
                <input type="text" id="nickname" class="ed-item input-text">
                <button type="submit" class="button ed-item" >
                    <i class="fas fa-arrow-alt-circle-right"></i> Send
                </button>
            </form>
        </div>
    </div>

    <div class="ed-container invisible card-conteiner-big" id="contentWrap">
        <header class="ed-item ed-container card-head card-head-chat">
            <h2 class="ed-item title subtitle"> Chat Room </h2>
        </header>
        <aside class="ed-item ed-container card-column ">
            <header class="ed-item ed-container card-head card-head-chat card-header-column">
                <h3 class="ed-item title subtitle">Users On</h3>
            </header>
            <ul class="ed-item card-content" id="usernames">
            </ul>
        </aside> 
        <section id="chat" class="card-container card-content-chat"></section>
        <form id="message-form" class="ed-container ed-item card-container card-content-footer">
            <input type="text" id="message" class="ed-item input-text input-text-message">
            <button type="submit" class="ed-item ed-container button-message" name="button">
                <i class="ed-item fas fa-arrow-right button-arrow"></i> 
            </button>
        </form> 
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
